---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: core-repo
  namespace: flux-system
spec:
  interval: 5m0s
  url: https://github.com/k8sVoodoo/flux-kustomize-example
  ref:
    branch: main
  secretRef:
    name: git-creds
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: production-apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./clusters/production
  prune: true
  sourceRef:
    kind: GitRepository
    name: core-repo